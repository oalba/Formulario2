<html>
<head>
	<title>Formulario - Odei</title>
	<meta charset="UTF-8">
</head>
<body>
	<fieldset>
		<legend><h1>Registro</h1></legend>
		<form action="datosReg.jr" method="POST">
			Nombre:<br>
			<input type="text" name="nombre" value=""><br><br>
			Primer apellido:<br>
			<input type="text" name="apellido1" value=""><br><br>
			Segundo apellido:<br>
			<input type="text" name="apellido2" value=""><br><br>
			DNI:<br>
			<input type="text" name="dni" value="" size="10" maxlength="9"><br><br>
			Sexo:<br>
			<input type="radio" name="sexo" value="Mucho">Mucho<br>
			<input type="radio" name="sexo" value="Bastante">Bastante<br>
			<input type="radio" name="sexo" value="Poco">Poco<br>
			<input type="radio" name="sexo" value="Nunca">Nunca<br><br>


			Nombre de usuario:<br>
			<input type="text" name="usuario" value=""><br>
			Contraseña:<br>
			<input type="password" name="pass" value=""><br>
			Repite la contraseña:<br>
			<input type="password" name="pass2" value=""><br>


			<br>
			<input type="reset" value="Borrar"><input type="submit" value="Enviar">

		</form>
	</fieldset>
	<fieldset>
		<legend><h1>Login</h1></legend>
		<form action="datos.jr" method="POST">
			Nombre de usuario:<br>
			<input type="text" name="usuario" value=""><br>
			Contraseña:<br>
			<input type="password" name="pass" value=""><br>
			<br>
			<input type="reset" value="Borrar"><input type="submit" value="Enviar">

		</form>
	</fieldset>
</body>
</html>
